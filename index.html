<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Recommendation System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Product Recommendation</h1>

    <div class="input-group">
      <input type="text" id="customer-id" placeholder="Enter Customer ID"/>
      <button onclick="fetchRecommendations()">Get Recommendations</button>
    </div>

    <div class="loader" id="loader"></div>

    <div id="result" class="hidden">
      <div id="customer-info" class="card"></div>
      <div class="card">
        <h3>Recommended Products</h3>
        <ul id="recommendations" class="product-list"></ul>
      </div>
    </div>
  </div>

  <div class="background-section">
    <div class="blur-layer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
